<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师端班级列表</title>
</head>
<body>
<div style="text-align: center">
    <h1 style="background-color: cornflowerblue;width: auto" th:text="${teacherName}+'老师，您好'"></h1>
    <table align="center" border="1">
        <tr>
            <th>班级号</th>
            <th>操作</th>
        </tr>

        <!-- 遍历集合，如果被遍历的变量 classes 为 null 或者不存在，则不会进行遍历，也不报错-->
        <tr th:each="class : ${classes}">
            <td th:text="${class.getClassId()}"></td>
            <td><a th:href="@{/tec/classDetail/{id}(id = ${class.getClassId()})}">查看详情</a></td>
        </tr>
    </table>
</div>

</body>
</html>
