<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师端作业列表</title>
</head>
<body>
<div style="text-align: center">
    <h1 th:text="${teacherName}+'老师，您好'" style="background-color: cornflowerblue;width: auto"></h1>
    <table border="1" align="center">
        <thead>
        <tr>
            <th>作业号</th>
            <th>班级号</th>
            <th>教师名</th>
            <th>作业开始时间</th>
            <th>作业截止时间</th>
            <th>作业内容</th>
        </tr>
        </thead>
        <tbody>
        <!-- 遍历集合，如果被遍历的变量 classList 为 null 或者不存在，则不会进行遍历，也不报错-->
        <tr th:each="homework : ${homeworkList}">
            <td th:text="${homework.getHomeworkId()}"></td>
            <td th:text="${homework.getClassId()}"></td>
            <td th:text="${teacherName}"></td>
            <td th:text="${#dates.format(homework.getHomeworkBeginTime(), 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(homework.getHomeworkEndTime(), 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${homework.getHomeworkContent()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
