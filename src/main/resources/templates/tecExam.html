<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师考试</title>
</head>
<body>
<p th:text="${cla.getTeacherId().getTeacherId()}+'老师'"></p>
<p th:text="'班级：'+${cla.getClassId()}"></p>
<a th:href="@{/tec/exam/addPage/{teacher_id}/{class_id}/(teacher_id=${cla.getTeacherId().getTeacherId()},class_id=${cla.getClassId()})}">新建考试</a>

<table border="1" align="center">
    <thead>
    <tr>
        <th>标题</th>
        <th>操作</th>
        <th>详情</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classTbl : ${examList}">
        <td th:text="${classTbl.getExamId()}"></td>
        <td>
            <a th:if="${classTbl.getStatus()} eq '未开始'" th:href="@{/tec/exam/begin/{id}(id=${classTbl.getExamId()})}">开始考试</a>
            <a th:if="${classTbl.getStatus()} eq '正在考试'" th:href="@{/tec/exam/end/{id}(id=${classTbl.getExamId()})}">结束考试</a>
            <p th:if="${classTbl.getStatus()} eq '考试结束'">考试已结束</p>
        </td>
        <td><a th:href="@{/tec/exam/detail/{id}(id=${classTbl.getExamId()})}">详情</a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
