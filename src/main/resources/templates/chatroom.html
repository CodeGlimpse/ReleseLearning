<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body style="padding-left: 200px;padding-right: 200px;">
<div class="alert alert-primary" style="margin-bottom: -20px;text-align: center;" role="alert">聊天室</div>
<div class="jumbotron" style="height: 500px;width: 1135px;">
    <!-- 用户列表 -->
    <div class="jumbotron" style="height: 500px;width: 200px;float: right;background-color: green;margin-top: -65px;margin-right: -30px;">
        <div class="alert alert-primary" role="alert" style="width: 200px;margin-top: -43px;margin-left: -32px;">在线用户列表：</div>
        <ul class="list-group" id="userlist" style="width: 200px;margin-top: -18px;margin-left: -32px;">

        </ul>
    </div>
    <div id="content" style="height: 500px;width: 900px;background-color: white;margin-top: -45px;margin-left: -20px;">

    </div>
</div>
<div class="form-group">
    <input type="text" style="width: 90%;;float: left;" class="form-control" id="message"  placeholder="请输入内容">
    <button type="button" style="width: 10%;float: left;" class="fasong">发送</button>
    <button type="button" style="width: 10%;float: left;" class="qingping">清屏</button>
</div>
</body>

<script type="text/javascript" th:inline="javascript">
    //清屏
    $(".qingping").click(function(){
        $("#content").html(``);
    })

    //生成一个随机用户名
    var number=[[${number}]];
    var usernameid=[[${userId}]];

    //定义一个websocket
    var websocket = null;

    //判断当前浏览器是否支持WebSocket（固定写法）
    if('websocket' in window){
        websocket = new WebSocket("ws://localhost:8080/websocket/"+number+"/"+usernameid);
    }else{
        alert('浏览器不支持websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function(){
        console.log("发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function(){
        console.log("建立连接");
    }

    //接收到消息的回调方法
    websocket.onmessage = function(event){
        var data = JSON.parse(event.data);
        console.log(JSON.parse(event.data))

        //更新content的内容（上线）
        if(data.messageType=="1"){
            console.log("成功")
            $("#content").append(`<span style="width: 100%;height: 30px;line-height: 30px;font-size: 10px;color: red;">`+data.userName+"上线了"+`</span><br>`);
        }
        //更新content的内容（下线）
        if(data.messageType=="2"){
            // console.log("成功")
            $("#content").append(`<span style="width: 100%;height: 30px;line-height: 30px;font-size: 10px;color:red;">`+data.userName+"下线了"+`</span><br>`);
        }
        //更新content的内容（更新用户列表）
        if(data.messageType=="3"){
            //先清空
            $("#userlist").html(``);
            var list = data.onlineUsers;
            console.log(list)
            for(var i=0;i<list.length;i++) {
                if (list[i] == data.userName) {
                    $("#userlist").append(`<li style="cursor:pointer;color: red" class="list-group-item" values="` + list[i] + `">` + list[i] + `</li>`);
                } else {
                    $("#userlist").append(`<li style="cursor:pointer;color: black" class="list-group-item" values="` + list[i] + `">` + list[i] + `</li>`);
                }
            }
        }
        //更新content的内容（更新用户列表）
        if(data.messageType=="5"){
            //先清空
            var list = data.onlineUsers;
            console.log(list)
            for(var i=0;i<list.length;i++){
                $("#userlist").append(`<li style="cursor:pointer;color: grey" class="list-group-item" values="`+list[i]+`">`+list[i]+`</li>`);
            }
        }
        //更新content的内容（更新用户群发消息）
        if(data.messageType=="4") {
            if (data.usernameid == usernameid) {
                $("#content").append(`<span style="width: 100%;height: 30px;line-height: 30px;font-size: 14px;color: blue">` + data.userName + `说:` + data.textMessage + `</span><br>`);
            } else {
                $("#content").append(`<span style="width: 100%;height: 30px;line-height: 30px;font-size: 14px;">` + data.userName + `说:` + data.textMessage + `</span><br>`);
            }
        }
    }
    //连接关闭的回调方法
    websocket.onclose = function(){
        console.log("关闭连接");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        alert("已关闭连接");
        websocket.close();
    }

    //发送按钮
    $(".fasong").click(function(){

        console.log("发送消息")
        //获取发送消息
        var message = $("#message").val();
        //判断是群发还是私发
        console.log(message);
        //清空输入框数据
        $("#message").val("");
        //群发
        console.log("群发")
        var param = {};
        param['usernameid'] =usernameid;
        param['message'] = message;
        param['number']=number;
        //发送消息到后端
        websocket.send(JSON.stringify(param));
    })

</script>
</html>
