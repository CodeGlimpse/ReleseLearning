<!DOCTYPE html>
<!--导入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:text 为 Thymeleaf 属性，用于获取指定属性的值-->
    <h1>登录</h1>
    <form th:attr="action=@{}">
        账号：<input type="text" name="userId" /><br>
        密码：<input type="password" name="password" /><br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
